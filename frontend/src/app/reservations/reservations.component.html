<div class="container">
  <mat-card class="title">

    <mat-card-title>Reservaciones
    </mat-card-title>
    <mat-card-subtitle>
      <span>
        Buscar por fecha: <fa name="calendar"></fa>
        <mat-form-field class="example-full-width">
          <input matInput readonly placeholder="seleccione una fecha" type="text" [ranges]="ranges"
            [locale]="{'customRangeLabel' : 'Personalizado'}"
            [showCustomRangeLabel]="true" ngxDaterangepickerMd (change)="selectDate.next($event)" />
        </mat-form-field>


      </span>
    </mat-card-subtitle>

  </mat-card>

  <ng-container *ngIf="reservations$ | async as reservations">
    <table mat-table [dataSource]="reservations" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
      
      <ng-container matColumnDef="movie">
        <th mat-header-cell *matHeaderCellDef> Película </th>
        <td mat-cell *matCellDef="let element"> {{element.movie.name}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> Nombre Reservante </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
       <!-- Document Column -->
       <ng-container matColumnDef="document">
         <th mat-header-cell *matHeaderCellDef> Documento </th>
         <td mat-cell *matCellDef="let element"> {{element.document}} </td>
       </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </ng-container>




</div>
